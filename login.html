<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login / Cadastro</title>
</head>
<body>
    
    <header class="site-header">
        <a href="index.html" class="logo" id="logo">
            <img src="imagens/logo.png" alt="Patas Amigas">
            Patas Amigas
        </a>
        <div class="header-icons">
            <div id="menu"><i class='bx bx-menu'></i></div>
        </div>
    </header>
    
    <div class="menu-lateral" id="menu-lateral">
        <div class="menu-content">
            <i class='bx bx-x' id="close-menu"></i>
            <div class="menu-links">
                <ul class="navegacao">
                    <li><a href="index.html">Menu Principal</a></li>
                    <li><a href="contato.html">Contact us</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="form-container">
        <!-- Formulário de Login -->
        <div class="login-form" id="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" required>

                <label for="loginPassword">Senha:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>

                <button type="submit">Entrar</button>
                <p id="loginMessage"></p>
            </form>
            <button id="switchToSignup">Não tem uma conta? Cadastre-se</button>
        </div>

        <!-- Formulário de Cadastro -->
        <div class="signup-form hidden" id="signup-form">
            <h2>Cadastro</h2>
            <form id="signupForm">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="dob">Data de Nascimento:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="gender">Gênero:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Masculino</option>
                    <option value="female">Feminino</option>
                    <option value="other">Outro</option>
                </select>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>

                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" required>

                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Cadastrar</button>
                <p id="signupMessage"></p>
            </form>
            <button id="switchToLogin">Já tem uma conta? Faça login</button>
        </div>
    </div>


    <script src="menu.js"></script>
    <script src="header.js"></script>
    <script src="login.js"></script>
</body>
</html>
